<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>A&D Tienda de Ropa</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/img/logo.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body id="page-top">
        <!-- Menu Navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar bg-dark" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{{url_for('ini')}}"><img src="../static/img/logo.png" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{{url_for('hombres.hom')}}">Hombres</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('mujeres.muj')}}">Mujeres</a></li>
                        <li class="nav-item"><a class="nav-link" href="/propietarios">Propietarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contactanos">Contactanos</a></li>
                        {% if not loggedIn %}
                        <div id="signInButton">
                            <li class="nav-item"><a class="nav-link" href="{{url_for('login.loginForm')}}">Iniciar Sesion</a></li>
                        </div>
                        {% else %}
                        <li class="nav-item">
                        <div class="dropdown text-uppercase">
                            <button class="btn btn-secondary dropdown-toggle nav-link" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">{{nom_user}}</button>
                            <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                                <a class="dropdown-item nav-link" href="/logout">Salir</a>
                            </div>
                        </div>
                        </li>
                        {% endif %}
                        <li class="nav-item"><a class="navbar-brand" href="/cart"><img src="../static/img/carro.png" alt="..." />{{noOfItems}}</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        
        {% block content %}{% endblock %}

        <!-- marcas aliadas-->
        <div class="py-3">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-2 col-sm-6 my-3">
                        <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="../static/img/logos/diesel.png" alt="..." aria-label="Microsoft Logo" /></a>
                    </div>
                    <div class="col-md-2 col-sm-6 my-3">
                        <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="../static/img/logos/adidas.png" alt="..." aria-label="Google Logo" /></a>
                    </div>
                    <div class="col-md-2 col-sm-6 my-3">
                        <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="../static/img/logos/thrasher.png" alt="..." aria-label="Facebook Logo" /></a>
                    </div>
                    <div class="col-md-2 col-sm-6 my-3">
                        <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="../static/img/logos/nike.png" alt="..." aria-label="IBM Logo" /></a>
                    </div>
                    <div class="col-md-2 col-sm-6 my-3">
                        <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="../static/img/logos/kappa.png" alt="..." aria-label="IBM Logo" /></a>
                    </div>
                    <div class="col-md-2 col-sm-6 my-3">
                        <a href="#!"><img class="img-fluid img-brand d-block mx-auto" src="../static/img/logos/hm.png" alt="..." aria-label="IBM Logo" /></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2023</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
